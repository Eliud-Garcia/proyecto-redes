{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h3>

                    <!-- Logo responsive -->
                    <img src="{{ url_for('static', filename='img/logo.jpeg') }}" 
                         alt="Logo" 
                         class="img-fluid d-block mx-auto mb-3" 
                         style="max-width: 150px;">

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" required placeholder="Tu nombre de usuario">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" required placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                    </form>

                    <p class="mt-3 text-center mb-0">
                        ¿No tienes cuenta?
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
