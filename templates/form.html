<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ‚úÖ Escala correcta en m√≥viles -->
    <title>{% if evento %}Editar{% else %}Nuevo{% endif %} Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        h1 {
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input.form-control,
        textarea.form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease;
        }

        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary {
            border-radius: 10px;
            font-weight: 600;
        }

        .img-preview {
            display: block;
            margin-top: 0.75rem;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* üì± Ajustes para m√≥viles */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .btn + .btn {
                margin-top: 0.25rem;
            }

            .img-preview {
                max-width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1>{% if evento %}‚úèÔ∏è Editar{% else %}‚ûï Nuevo{% endif %} Evento</h1>

        <div class="text-center mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nombre del creador</label>
                        <input type="text" name="creador" class="form-control" 
                               value="{{ evento[1] if evento else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre del evento</label>
                        <input type="text" name="nombre" class="form-control" 
                               value="{{ evento[2] if evento else '' }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" name="fecha" class="form-control" 
                                   value="{{ evento[3] if evento else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora de inicio</label>
                            <input type="time" name="hora" class="form-control" 
                                   value="{{ evento[4] if evento else '' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea name="descripcion" class="form-control" rows="4" placeholder="Detalles del evento...">{{ evento[5] if evento else '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen (opcional)</label>
                        <input type="file" name="imagen" class="form-control">
                    </div>

                    {% if evento and evento[6] %}
                        <div class="mb-3 text-center">
                            <p class="fw-semibold mb-2">Imagen actual:</p>
                            <img src="{{ url_for('uploaded_file', filename=evento[6]) }}" 
                                 alt="Imagen del evento" class="img-preview">
                        </div>
                    {% endif %}

                    <div class="d-flex justify-content-between flex-wrap">
                        <button type="submit" class="btn btn-primary flex-fill me-md-2">
                            {% if evento %}Actualizar{% else %}Guardar{% endif %}
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary flex-fill mt-2 mt-md-0">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
